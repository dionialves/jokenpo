<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jokenp√¥</title>
</head>
<body>
    <h1>Pedra, Papel e Tesoura</h1>
    <main>
        <section class="players">
            <div class="human-player">

                <div id="options-human-player">
                    <img id="rock-human-player" class="img-human-player" src="./assets/rock.png" alt="logo-rock">
                    <img id="paper-human-player" class="img-human-player" src="./assets/paper.png" alt="logo-paper">
                    <img id="scissors-human-player" class="img-human-player" src="./assets/scissors.png" alt="logo-scissors">
                </div>
                <div>
                    <div id="points-human-player">0</div>
                    <div id="name-human-player">Jogador Convidado</div>
                </div>
            </div>

            <div class="vs">VS</div>

            <div class="computer-player">

                <div id="options-computer-player">
                    <img id="rock-computer-player" class="img-computer-player" src="./assets/rock.png" alt="logo-rock">
                    <img id="paper-computer-player" class="img-computer-player" src="./assets/paper.png" alt="logo-paper">
                    <img id="scissors-computer-player" class="img-computer-player" src="./assets/scissors.png" alt="logo-scissors">
                </div>
                
                <div>
                    <div id="points-computer-player">0</div>
                    <div id="name-computer-player">Dioni Alves</div>
                </div>
            </div>
        </section>
    </main>

    <p id="information">Visitante, escolha sua jogada!</p>

</body>
<script src="./javascript.js"></script>
</html>
